<!DOCTYPE html>
<html>
  <head>

    <style>

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var parks = new Array(15);
    parks[0] = {

    parks[1] = {

    parks[3] = {

      long: -73.960910
    }
    parks[4] = {

    }
    parks[5] = {

    }
    parks[6] = {

    parks[7] = {

    parks[9] = {

    parks[10] = {

    parks[11] = {

    }
    parks[12] = {
      name: "Owlâ€™s Head Park Dog Run",
      lat: 40.639973,
      long: -74.035196
    }
    parks[13] = {
      name: "Leif Ericson Park",
      lat: 40.637381,
      long: -74.023050
    }
    parks[14] = {
      name: "Dyker Beach Dog Run",
      lat: 40.617958,
      long: -74.020826
    }

    var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.6459295, lng: -74.0094753},
          zoom: 12
        });
        var infowindows = new Array(parks.length)
        var markers = new Array(parks.length)
        for(let i = 0; i < parks.length; i++) {
          infowindows[i] = new google.maps.InfoWindow({
            content: parks[i].name
          });
          markers[i] = new google.maps.Marker({
            position: {lat: parks[i].lat, lng: parks[i].long},
            map: map,
            title: parks[i].name
          });
          markers[i].addListener('mouseover',function() {
            infowindows[i].open(map, markers[i]);
          })
          markers[i].addListener('mouseout', function() {
            infowindows[i].close(map, markers[i]);
          })
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZMTUbwhSFjhTpWijDQI1rIhkkqzcmc2Y&callback=initMap"
    async defer></script>
  </body>
</html>
