        lat: 40.752634,
        long: -73.720371
      }

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7282, lng: -73.7949},
          zoom: 12
        });
        var infowindows = new Array(parks.length)
        var markers = new Array(parks.length)
        for(let i = 0; i < parks.length; i++) {
          infowindows[i] = new google.maps.InfoWindow({
            content: parks[i].name
          });
          markers[i] = new google.maps.Marker({
            position: {lat: parks[i].lat, lng: parks[i].long},
            map: map,
            title: parks[i].name
          });
          markers[i].addListener('mouseover',function() {
            infowindows[i].open(map, markers[i]);
          })
          markers[i].addListener('mouseout', function() {
            infowindows[i].close(map, markers[i]);
          })
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZMTUbwhSFjhTpWijDQI1rIhkkqzcmc2Y&callback=initMap"
    async defer></script>
